<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="rDiv"></div>
열개수 : <input type="text"id="rCnt"><br>
행개수 : <input type="text"id="cCnt"><br>
<button onclick="test()" >테이블 생성</button>
<script>
function test() {
    var rCnt = document.querySelector('#rCnt');
    var str = '<table border="1">'
    var r = parseInt(rCnt.value);
   
    var cCnt = document.querySelector('#cCnt');
    var c = parseInt(cCnt.value);
	for(var i = 1;i<r;i++) {
	    	str+='<tr>'
		 for(var j=1;j<c;j++) {
	str+='<td>' + ((i-1)*c+j) +'</td>' ;
	}
 str+='</tr>'
}
	rDiv.innerHTML = str;


</script>
</body>
</html>
